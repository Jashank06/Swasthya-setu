<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical prescription</title>
    <style>
        .head{
            align-items: center;
            font-size: 25px;
            padding-left: 45px;
            font-weight: bold;
        }
        h2{
            font-size: 33px;
        }
    </style>
</head>
<body>
    <h2 align="center">Medical prescription</h2>
    <div class="table">
        <table border="1" cellspacing="0" align="center" width="1200px">
            <tr>
                <th rowspan="1" colspan="1" height="50" width="120" class="head">Medical prescription</th>
                <th rowspan="1" colspan="1" height="50" width="400" class="head">Description</th>
            </tr>

            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Date and time</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Prescribing Healthcare Provider Information</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Medication name</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Dosage strength</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Dosage form</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Dosage instruction</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Allergy information</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Signature and credentials</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
        </table>
    </div>
</body>
</html>
