<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report</title>
    <style>
        .head{
            align-items: center;
            font-size: 25px;
            padding-left: 45px;
            font-weight: bold;
        }
        h2{
            font-size: 33px;
        }
    </style>
</head>
<body>
    <h2 align="center">Lab reports</h2>
    <div class="table">
        <table border="1" cellspacing="0" align="center" width="1200px">
            <tr>
                <th rowspan="1" colspan="1" height="50" width="100" class="head">Lab records</th>
                <th rowspan="1" colspan="1" height="50" width="400" class="head">Description</th>
            </tr>

            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Specimen details</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Test name and code</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Test results</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Units and measurements</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Analytical Methods</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Test date and time</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1" height="50" width="100" class="head">Laboratory information</td>
                <td rowspan="1" colspan="1" height="50" width="400"></td>
            </tr>
            
        </table>
    </div>
</body>
</html>
