<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal information</title>
    <style>
        .head{
            align-items: center;
            font-size: 25px;
            padding-left: 45px;
            font-weight: bold;
        }
        h2{
            font-size: 33px;
        }
    </style>
</head>
<body>
    <section>
        <h1 align="center">Profile</h1>
        <div class="table">
            <table border="1" cellspacing="0" align="center" width="1200px">
                <tr>
                    <td rowspan="1" colspan="1" height="50" width="180" class="head">Name</td>
                    <td rowspan="1" colspan="1" height="50" width="400" class="head"></td>
                </tr>
    
                <tr>
                    <td rowspan="1" colspan="1" height="50" width="100"class="head">Mobile number</td>
                    <td rowspan="1" colspan="1" height="50" width="400"></td>
                </tr>
                <tr>
                    <td rowspan="1" colspan="1" height="50" width="100" class="head">E-mail id</td>
                    <td rowspan="1" colspan="1" height="50" width="400"></td>
                </tr>
                <tr>
                    <td rowspan="1" colspan="1" height="50" width="100" class="head">Date of birth</td>
                    <td rowspan="1" colspan="1" height="50" width="400"></td>
                </tr>
                <tr>
                    <td rowspan="1" colspan="1" height="50" width="100" class="head">Age</td>
                    <td rowspan="1" colspan="1" height="50" width="400"></td>
                </tr>
                <tr>
                    <td rowspan="1" colspan="1" height="50" width="100" class="head">Gender</td>
                    <td rowspan="1" colspan="1" height="50" width="400"></td>
                </tr>
                <tr>
                    <td rowspan="1" colspan="1" height="50" width="100" class="head">Address</td>
                    <td rowspan="1" colspan="1" height="50" width="400"></td>
                </tr>
                
            </table>
        </div>
    </section>
</body>
</html>
