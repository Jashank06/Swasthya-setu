    <h1>Book Appointment Form</h1>

        <label for="city">City:</label>
        <select id="city" name="city">
          <option value="">Select City</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Bangalore">Bangalore</option>

          <option value="Surat">Surat</option>
          <option value="Jaipur">Jaipur</option>
          <option value="Lucknow">Lucknow</option>
          <option value="Kanpur">Kanpur</option>
          <option value="Nagpur">Nagpur</option>
          <option value="Indore">Indore</option>

          <option value="Bhopal">Bhopal</option>
          <option value="Vadodara">Vadodara</option>
          <option value="Ghaziabad">Ghaziabad</option>
        </select>
  
      </div>
    <div class="form-group" >
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group" >
      <label for="date">Date & Time</label>
      <input type="datetime-local" id="name" name="date" required>
    </div>
    <div class="form-group">
      <label for="specialization">Specialization Doctor:</label>
                <select id="specialization" name="specialization" required>
                    <option value="">Select Specialization</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Orthopedicans">Orthopedicans</option>

                    <option value="Obesity Surgery">Obesity_Surgery</option>

                    <option value="ENT">ENT</option>
                    <option value="Cancer Treatment">Cancer_Treatment</option>

                </select>
